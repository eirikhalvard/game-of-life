<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <meta charset="utf-8">
  <title>Game of Life</title>
</head>
<body class="blue-grey lighten-4">
  <div class="row">
    <div class="col l6" id="canvasPlacement"></div>
    <div class="col l6">
      <h3>Conway's Game of Life</h3>
    </div>

    <div class="col l6">
      <form action="#">
        <p>
          <input name="group1" type="radio" id="colorButton1" checked="true" />
          <label for="colorButton1">Christmas Colors</label>
        </p>
        <p>
          <input name="group1" type="radio" id="colorButton2" />
          <label for="colorButton2">Blue & Orange</label>
        </p>
        <p>
          <input name="group1" type="radio" id="colorButton3"  />
          <label for="colorButton3">Blue & Green</label>
        </p>
      </form>
    </div>

    <div class="col l6">
      <form action="#">
        <p class="range-field">
          <i class="material-icons">access_time</i> Speed
          <input type="range" id="fps-range" min="1" max="30" />
        </p>
      </form>
    </div>

    <div class="col l6">
      <div class="switch">
        <label>
          2D
          <input type="checkbox" checked="true" id="dimensionInput">
          <span class="lever"></span>
          3D
        </label>
      </div>
    </div>

    <div class="col l6">
      <h5>Generations: <span id="genCount">Livet</span></h5>
      <h5>Deaths: <span id="deathCount">Livet</span></h5>
      <h5>Deaths / Generation: <span id="deathPerGen">Livet</span></h5>
    </div>
    <div class="col l6">
      Resolution:
      <a id="lowerResolution" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Lower</a>
      <a id="higherResolution" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Higher</a>
    </div>
    <div class="col l6">
      <a id="randomize" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Randomize</a>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
  <script src="OrbitControls.js" charset="utf-8"></script>
</body>
</html>
